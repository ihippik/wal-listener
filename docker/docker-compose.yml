version: '3.9'

volumes:
    postgresql:

x-postgres-common:
  &postgres-common
  image: postgres:17-alpine
  user: postgres
  restart: always
  healthcheck:
    test: 'pg_isready -U postgres --dbname=postgres'
    interval: 10s
    timeout: 5s
    retries: 5

services:
  # Primary PostgreSQL - the "upstream" database
  # This is where we make changes that get replicated to the downstream
  postgres_primary:
    <<: *postgres-common
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: "scram-sha-256\nhost replication all 0.0.0.0/0 md5"
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    command: |
      postgres 
      -c wal_level=logical
      -c hot_standby=on 
      -c max_wal_senders=20 
      -c max_replication_slots=20 
      -c hot_standby_feedback=on
    volumes:
      - ./scripts:/docker-entrypoint-initdb.d

  # Downstream PostgreSQL - receives logical replication from primary
  # wal-listener connects here to test foreign origin filtering
  postgres_downstream:
    <<: *postgres-common
    ports:
      - 5433:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: "scram-sha-256\nhost replication all 0.0.0.0/0 md5"
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    command: |
      postgres 
      -c wal_level=logical
      -c hot_standby=on 
      -c max_wal_senders=20 
      -c max_replication_slots=20 
      -c hot_standby_feedback=on
    depends_on:
      - postgres_primary

  rabbitmq:
    image: rabbitmq:3.9.12-management-alpine
    restart: unless-stopped
    hostname: rabbitmq
    container_name: rabbitmq-broker
    ports:
      - 5672:5672
      - 15672:15672
    healthcheck:
      test:
        [ "CMD", "echo", "Awaiting rabbitmq..." ]
      interval: 10s
      timeout: 10s
      retries: 8

  wal:
    container_name: wal
    build:
        context: ../.
        target: prod
        dockerfile: ./Dockerfile
    volumes:
        - ./certs:/certs
        - ./config.yml:/app/config.yml
    depends_on:
        - postgres_primary
        - rabbitmq
#    command: tail -f /dev/null
